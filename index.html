<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Explorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="info">Click a planet to zoom in! ðŸŒŽðŸŒŸ</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
// Scene Setup
const scene = new THREE.Scene();

// Camera Setup
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
camera.position.set(0, 200, 600);

// Renderer Setup
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Orbit Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Background Stars
const loader = new THREE.TextureLoader();
loader.load('textures/stars.jpg', function(texture) {
  scene.background = texture;
});

// Lighting
const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
scene.add(ambientLight);

const sunLight = new THREE.PointLight(0xffffff, 2, 0);
scene.add(sunLight);

// Sun
const sunGeometry = new THREE.SphereGeometry(30, 64, 64);
const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
scene.add(sun);

// Planets Data
const planetsData = [
  { name: 'Mercury', size: 2, distance: 50, speed: 0.04, texture: 'textures/mercury.jpg' },
  { name: 'Venus', size: 3, distance: 80, speed: 0.015, texture: 'textures/venus.jpg' },
  { name: 'Earth', size: 3.5, distance: 110, speed: 0.01, texture: 'textures/earth.jpg', tilt: 23 },
  { name: 'Mars', size: 2.8, distance: 140, speed: 0.008, texture: 'textures/mars.jpg' },
  { name: 'Jupiter', size: 7, distance: 200, speed: 0.005, texture: 'textures/jupiter.jpg' },
  { name: 'Saturn', size: 6, distance: 260, speed: 0.004, texture: 'textures/saturn.jpg' },
  { name: 'Uranus', size: 5, distance: 320, speed: 0.003, texture: 'textures/uranus.jpg' },
  { name: 'Neptune', size: 5, distance: 380, speed: 0.002, texture: 'textures/neptune.jpg' }
];

const planetMeshes = [];

// Load Planets
planetsData.forEach(data => {
  const tex = loader.load(data.texture);
  const mat = new THREE.MeshStandardMaterial({ map: tex });
  const geo = new THREE.SphereGeometry(data.size, 32, 32);
  const mesh = new THREE.Mesh(geo, mat);
  mesh.userData = { ...data };
  scene.add(mesh);
  planetMeshes.push(mesh);

  // Orbit ring
  const orbit = new THREE.RingGeometry(data.distance-0.5, data.distance+0.5, 64);
  const orbitMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  const orbitMesh = new THREE.Mesh(orbit, orbitMat);
  orbitMesh.rotation.x = Math.PI / 2;
  scene.add(orbitMesh);
});

// Asteroid Belt
for (let i = 0; i < 500; i++) {
  const asteroid = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 8, 8),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  const angle = Math.random() * Math.PI * 2;
  const radius = 170 + Math.random() * 30;
  asteroid.position.set(Math.cos(angle) * radius, (Math.random() - 0.5) * 10, Math.sin(angle) * radius);
  scene.add(asteroid);
}

// Comet
const comet = new THREE.Mesh(
  new THREE.SphereGeometry(1, 16, 16),
  new THREE.MeshBasicMaterial({ color: 0xffffff })
);
comet.position.set(-500, 50, 0);
scene.add(comet);

// Sound
const bgMusic = new Audio('sounds/space_ambient_music.mp3');
bgMusic.loop = true;
bgMusic.volume = 0.3;
document.body.addEventListener('click', () => { bgMusic.play(); }, { once: true });

// Raycaster for Click-to-Zoom
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener('click', event => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  raycaster.setFromCamera(mouse, camera);

  const intersects = raycaster.intersectObjects(planetMeshes);
  if (intersects.length > 0) {
    const planet = intersects[0].object;
    const { distance } = planet.userData;
    camera.position.set(Math.cos(0) * (distance-10), 20, Math.sin(0) * (distance-10));
  }
});

// Animation Loop
function animate() {
  requestAnimationFrame(animate);

  planetMeshes.forEach(planet => {
    const { speed, distance } = planet.userData;
    const angle = Date.now() * 0.0001 * speed * 360;
    planet.position.set(Math.cos(angle) * distance, 0, Math.sin(angle) * distance);
    planet.rotation.y += 0.01;
  });

  // Comet movement
  comet.position.x += 1;
  comet.position.y += Math.sin(Date.now() * 0.001) * 2;
  if (comet.position.x > 500) comet.position.x = -500;

  controls.update();
  renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
