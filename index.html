<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Explorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #infoButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
<button id="launchVoyager">Launch Voyager</button>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<script>
// Set up scene
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Ambient Space Music
let audio = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_9dbd918278.mp3');
audio.loop = true;
audio.volume = 0.5;
audio.play();

// Controls
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lighting
let light = new THREE.PointLight(0xffffff, 2, 0);
scene.add(light);

// Sun
let sunGeometry = new THREE.SphereGeometry(30, 32, 32);
let sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
let sun = new THREE.Mesh(sunGeometry, sunMaterial);
scene.add(sun);

// Planets data
const planets = [
  { name: 'Mercury', size: 2, color: 0xaaaaaa, distance: 50, speed: 0.04 },
  { name: 'Venus', size: 3, color: 0xffcc66, distance: 70, speed: 0.015 },
  { name: 'Earth', size: 3.5, color: 0x3399ff, distance: 100, speed: 0.01, tilt: 23 },
  { name: 'Mars', size: 2.5, color: 0xff3300, distance: 130, speed: 0.008 },
  { name: 'Jupiter', size: 7, color: 0xff9966, distance: 180, speed: 0.005 },
  { name: 'Saturn', size: 6, color: 0xffcc99, distance: 230, speed: 0.004 },
  { name: 'Uranus', size: 5, color: 0x66ccff, distance: 280, speed: 0.003 },
  { name: 'Neptune', size: 5, color: 0x3366ff, distance: 330, speed: 0.0025 }
];

// Planet Meshes
let planetMeshes = [];
planets.forEach(planet => {
  let geometry = new THREE.SphereGeometry(planet.size, 32, 32);
  let material = new THREE.MeshStandardMaterial({ color: planet.color });
  let mesh = new THREE.Mesh(geometry, material);
  mesh.userData = planet;
  scene.add(mesh);
  planetMeshes.push(mesh);

  // Orbit rings
  let ringGeometry = new THREE.RingGeometry(planet.distance-0.5, planet.distance+0.5, 64);
  let ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
  let ring = new THREE.Mesh(ringGeometry, ringMaterial);
  ring.rotation.x = Math.PI/2;
  scene.add(ring);
});

// Asteroid belt
for(let i=0; i<500; i++) {
  let asteroid = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 8, 8),
    new THREE.MeshStandardMaterial({ color: 0x888888 })
  );
  let angle = Math.random() * Math.PI * 2;
  let radius = 150 + Math.random() * 30;
  asteroid.position.set(Math.cos(angle)*radius, (Math.random()-0.5)*10, Math.sin(angle)*radius);
  scene.add(asteroid);
}

// Comet
let comet = new THREE.Mesh(
  new THREE.SphereGeometry(1, 16, 16),
  new THREE.MeshBasicMaterial({ color: 0xffffff })
);
scene.add(comet);

// Meteor showers
let meteors = [];
function createMeteor() {
  let meteor = new THREE.Mesh(
    new THREE.SphereGeometry(0.2, 8, 8),
    new THREE.MeshBasicMaterial({ color: 0xffaa00 })
  );
  meteor.position.set((Math.random()-0.5)*500, 200, (Math.random()-0.5)*500);
  scene.add(meteor);
  meteors.push(meteor);
}
setInterval(createMeteor, 5000);

// Camera start position
camera.position.z = 400;

// Voyager launch
let voyagerLaunched = false;
document.getElementById('launchVoyager').onclick = () => voyagerLaunched = true;

// Animate
function animate() {
  requestAnimationFrame(animate);

  // Rotate planets
  planetMeshes.forEach((mesh, idx) => {
    let planet = mesh.userData;
    let angle = Date.now() * 0.0001 * planet.speed * 360;
    mesh.position.set(Math.cos(angle)*planet.distance, 0, Math.sin(angle)*planet.distance);
    mesh.rotation.y += 0.01;
  });

  // Move comet
  comet.position.x += 0.5;
  comet.position.y += Math.sin(Date.now()*0.001)*2;
  if (comet.position.x > 500) comet.position.x = -500;

  // Move meteors
  meteors.forEach(meteor => {
    meteor.position.y -= 2;
    if (meteor.position.y < -100) meteor.position.y = 200;
  });

  // Voyager launch
  if (voyagerLaunched) {
    camera.position.z += 2;
    camera.position.x += 0.5;
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
